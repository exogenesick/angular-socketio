<div>TALK ROOM</div>
<div><a href="#/main">Back to main</a></div>

<div>
	<input data-ng-model="username" type="text" placeholder="Enter your username">
</div>

<div>
	<input data-ng-model="message" type="text" placeholder="Enter your message...">
	<button data-ng-click="say()">Say</button>
</div>

<div>
	<ul>
		<li data-ng-repeat="msg in messages track by $index"><b>{{ msg.username }}</b> say: {{ msg.message }}</li>
	</ul>
</div>
